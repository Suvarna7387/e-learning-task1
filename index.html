<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <form id="user-form" class="container my-3 p-4 shadow">
      <h2 class="form-heading px-4">User Information</h2>
      <div class="form-row">
        <div class="form-group col-md-6 px-4">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            class="form-control"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form-group col-md-6 px-4">
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            class="form-control"
            placeholder="Last Name"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 px-4">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group col-md-6 px-4" id="contact-container">
          <label for="contact">Contact Number:</label>
          <div class="input-group mb-2">
            <input
              type="tel"
              id="contact"
              class="form-control"
              placeholder="Contact Number"
              required
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-outline-secondary add-contact"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 px-4">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" class="form-control" required />
        </div>
        <div class="form-group col-md-6 px-4">
          <label for="gender">Gender:</label>
          <select id="gender" class="form-control" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 px-4">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group col-md-6 px-4">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            class="form-control"
            placeholder="Confirm Password"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 px-4">
          <label>Hobbies:</label><br />
          <div class="form-check">
            <input type="checkbox" id="reading" class="form-check-input" />
            <label for="reading" class="form-check-label">Reading</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="writing" class="form-check-input" />
            <label for="writing" class="form-check-label">Writing</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="coding" class="form-check-input" />
            <label for="coding" class="form-check-label">Coding</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="dancing" class="form-check-input" />
            <label for="dancing" class="form-check-label">Dancing</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="singing" class="form-check-input" />
            <label for="singing" class="form-check-label">Singing</label>
          </div>
        </div>
        <div class="form-group col-md-6 px-4">
          <label for="qualification">Qualification:</label>
          <select id="qualification" class="form-control" required>
            <option value="">Select Qualification</option>
            <option value="high-school">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="form-group px-4">
        <label for="resume">Resume:</label>
        <input
          type="file"
          id="resume"
          class="form-control-file"
          accept=".pdf,.doc"
          required
        />
        <small class="form-text text-muted"
          >only accept pdf, doc & file size should not more than 5 mb</small
        >
        <div id="file-info" class="mt-2" style="display: none"></div>
        <div id="file-error" class="text-danger mt-2" style="display: none">
          File size should not be more than 5 MB
        </div>
      </div>
      <div class="text-danger" id="password-error" style="display: none">
        Passwords do not match!
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="thank-you-message" id="thank-you-message">
      Thank you for your submission!
    </div>

    <div class="confirm-message" id="confirm-message">
      Are you sure you want to submit the form?
      <div>
        <button class="btn btn-success" id="confirm-yes">Yes</button>
        <button class="btn btn-danger" id="confirm-no">No</button>
      </div>
    </div>
    <!-- jQuery and Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
